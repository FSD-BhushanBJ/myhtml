<!DOCTYPE html>
<html>
    <head>
        <title>Table Row and Column</title>
    </head>
    <body>
        <table style="border-style: solid;border-color: darkblue;border-width: 1px;width: 100%;height: 650px;border-collapse: collapse;">
            <!--First Row-->
            <tr>
                <td colspan="4" style="border-style: solid; border-color: whitesmoke;border-width: 3px; background-color: aqua;"></td>
            </tr>
            <!--Second Row-->
            <tr>
                <td style="border-style: solid; border-color: whitesmoke;border-width: 3px; background-color: maroon;"></td>
                <td colspan="3" style="border-style: solid; border-color: whitesmoke;border-width: 3px; background-color: beige;"></td>
            </tr>
            <!--Third Row-->
            <tr>
                <td colspan="4" style="border-style: solid; border-color: whitesmoke;border-width: 3px; background-color: blueviolet;"></td>
            </tr>
            <!--Fourth Row-->
            <tr>
                <td style="border-style: solid; border-color: whitesmoke;border-width: 3px; background-color: greenyellow;"></td>
                <td style="border-style: solid; border-color: whitesmoke;border-width: 3px; background-color: wheat;"></td>
                <td style="border-style: solid; border-color: whitesmoke;border-width: 3px; background-color: tomato;"></td>
                <td style="border-style: solid; border-color: whitesmoke;border-width: 3px; background-color: burlywood;"></td>
            </tr>
        </table>
    </body>
</html>
