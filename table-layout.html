<!DOCTYPE html>
<html>

<head>
    <title>Table Layout</title>
</head>

<body>
    <table
        style="border-style: solid; border-color: white;border-width: 2px;width: 100%;height: 750px; border-collapse: collapse; border:1;">
        <!--First Row-->
        <tr>
            <td colspan="3" style="border-style: solid;border-color: white;border-width: 3px; background-color: lightseagreen;">1</td>
        </tr>
        <!--Second Row-->
        <tr>
            <td rowspan="3" style="border-style: solid;border-color: white;border-width: 3px; background-color: lightblue; width: 200px;">2</td>
            <td style="border-style: solid;border-color: white;border-width: 3px; background-color: aquamarine; width: 400px ;">3</td>
            <!--Third Row-->
        <tr>
            <td style="border-style: solid;border-color: white;border-width: 3px; background-color: lightcoral;"" >4</td>
        </tr>
        <!--Fourth Row-->
        <tr>
            <td style="border-style: solid;border-color: white;border-width: 3px; background-color: lightgreen;"" >5</td>
        </tr>
    </table>
</body>

</html>
