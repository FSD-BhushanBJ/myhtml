<!DOCTYPE html>
<html>

<head>
    <title>Report Card</title>
</head>

<body>
    <table
        style="border-color: black;border-style: double;border-width: 5px;width: 600px;height: 600px;border-collapse: collapse;">
        <caption><b>
                <h2>Report Card</h2>
            </b></caption>
        <!--Column Name-->
        <tr>
            <th style="border-color: black;border-style: double;border-width: 2px;"><b>Sr No.</b></th>
            <th style="border-color: black;border-style: double;border-width: 2px;"><b>Subject</b></th>
            <th style="border-color: black;border-style: double;border-width: 2px;"><b>Out Of</b></th>
            <th style="border-color: black;border-style: double;border-width: 2px;"><b>Marks</b></th>
        </tr>
        <!--First Row-->
        <tr>
            <td style="border-color: black;border-style: double;border-width: 2px;">1.</td>
            <td style="border-color: black;border-style: double;border-width: 2px;">Maths</td>
            <td style="border-color: black;border-style: double;border-width: 2px;">100</td>
            <td style="border-color: black;border-style: double;border-width: 2px;">89</td>
        </tr>
        <!--Second Row-->
        <tr>
            <td style="border-color: black;border-style: double;border-width: 2px;">2.</td>
            <td style="border-color: black;border-style: double;border-width: 2px;">Science</td>
            <td style="border-color: black;border-style: double;border-width: 2px;">100</td>
            <td style="border-color: black;border-style: double;border-width: 2px;">75</td>
        </tr>
        <!--Third Row-->
        <tr>
            <td style="border-color: black;border-style: double;border-width: 2px;">3.</td>
            <td style="border-color: black;border-style: double;border-width: 2px;">Marathi</td>
            <td style="border-color: black;border-style: double;border-width: 2px;">100</td>
            <td style="border-color: black;border-style: double;border-width: 2px;">95</td>
        </tr>
        <!--Fourth Row-->
        <tr>
            <td style="border-color: black;border-style: double;border-width: 2px;">4.</td>
            <td style="border-color: black;border-style: double;border-width: 2px;">Social Studies</td>
            <td style="border-color: black;border-style: double;border-width: 2px;">100</td>
            <td style="border-color: black;border-style: double;border-width: 2px;">85</td>
        </tr>
        <!--Fifth Row-->
        <tr>
            <td style="border-color: black;border-style: double;border-width: 2px;">5.</td>
            <td style="border-color: black;border-style: double;border-width: 2px;">Geography</td>
            <td style="border-color: black;border-style: double;border-width: 2px;">100</td>
            <td style="border-color: black;border-style: double;border-width: 2px;">89</td>
        </tr>
        <!--Sixth Row-->
        <tr>
            <td style="border-color: black;border-style: double;border-width: 2px;">6.</td>
            <td style="border-color: black;border-style: double;border-width: 2px;">History</td>
            <td style="border-color: black;border-style: double;border-width: 2px;">100</td>
            <td style="border-color: black;border-style: double;border-width: 2px;">65</td>
        </tr>
        <!--Seventh Row-->
        <tr>
            <td colspan="3" style="border-color: black;border-style: double;border-width: 2px;"><b>Total</b></td>
            <td>500</td>
        </tr>
        <!--Eighth Row-->
        <tr>
            <td colspan="4" style="border-color: black; border-style: double;border-width:2px"><b>Percentage :</b> 90% </td>
        </tr>
    </table>
</body>

</html>
