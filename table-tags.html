<!DOCTYPE html>
<html>
    <head>
        <title>Table Tags in Html</title>
    </head>
    <body>
        <table style="border:2px black solid"> 
            <!--First Row-->
            <tr>
                <td>HTML</td>
                <td>Java</td>
                <td>
                    <h3>Hello World</h3>
                </td>
            </tr>
            <!--Second Row-->
            <tr>
                <td>CSS</td>
                <td>Python</td>
                <td><img src="./assets/images/python.jpg" width="100px" alt="Python"></td>
            </tr>
            <!--Third Row-->
            <tr>
                <td>Javascript</td>
                <td>C++</td>
            </tr>
        </table>
    </body>
</html>
