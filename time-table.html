<!DOCTYPE html>
<html>
    <head>
        <title>Time Table</title>
    </head>
    <body>
            <table style="border-style: dotted;border-color: lightblue;">
                <caption><h2>Time Table</h2></caption>
                <!--First Row-->
            <tr>
                <th>Time</th>
                <th>Date</th>
                <th>Day</th>
            </tr>
            <!--Second Row-->
            <tr>
                <td>7:00 am</td>
                <td>04/03/2025</td>
                <td>Tuesday</td>
            </tr>
            <!--Third Row-->
            <tr>
                <td>7:00 am</td>
                <td>05/03/2025</td>
                <td>Wednesday</td>
            </tr>
            <!--Fourth Row-->
            <tr>
                <td>7:00 am</td>
                <td>06/03/2025</td>
                <td>Thusday</td>
            </tr>
            <!--Fifth Row-->
            <tr>
                <td>7:00 am</td>
                <td>07/03/2025</td>
                <td>Friday</td>
            </tr> 
            <!--Sixth Row-->
            <tr>
                <td>7:00 am</td>
                <td>08/03/2025</td>
                <td>Saturday</td>
            </tr>
        </table>
    </body>
</html>
